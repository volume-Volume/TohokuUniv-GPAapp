<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>GPA Calculator</h2>

    <form action="/calculate_gpa" method="post">
        <div>
            <label for="start_year">入学年度：</label>
            <input type="number" id="start_year" name="start_year" required>
        </div>

        <div style="margin-top: 20px;">
            <label for="input_text">成績データ：</label>
            <textarea id="input_text" name="input_text" rows="10" style="width: 100%;" required></textarea>
        </div>

        <div style="margin-top: 20px;">
            <button type="submit">計算する</button>
        </div>
    </form>

    {% if gpa != "N/A" %}
    <hr>
    <h3>計算結果</h3>

    <p>全体のGPA：{{ gpa }}</p>

    <h4>セメスター別のGPA</h4>
    <table>
        <thead>
            <tr>
                <th>セメスター</th>
                <th>GPA</th>
            </tr>
        </thead>
        <tbody>
            {% for semester, data in semester_data.items() %}
                <tr>
                    <td>{{ semester }}</td>
                    <td>{{ "%.2f" % data.gpa }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endif %}
</div>

</body>
</html>
